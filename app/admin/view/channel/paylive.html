<script src="__STATIC__/admin/laydate/laydate.js"></script> <!-- 改成你的路径 -->
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">
    <!--最上面横线部分-->
    <!--<fieldset class="layui-elem-field layui-field-title">-->
        <!--<legend>{$title}</legend>-->
    <!--</fieldset>-->

    <form action="{:url('payadd')}" method="post">



        <div class="layui-form-item">
            观众付费后需填写手机号作为再次进入直播间的唯一凭证（可导出付费记录）
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">提示文字</label>
            &nbsp;&nbsp;&nbsp;
            <label><input name="pname" type="text" value="{$pinfo.pname}"></label>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">观看价格</label>
            &nbsp;&nbsp;&nbsp;
            <label><input name="pprice" type="text" value="{$pinfo.pprice}"></label>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">观看开始时间</label>
            &nbsp;
            <input type="text" name="pstart_time" class="demo-input" placeholder="请选择开始时间" id="test1" value="{$pinfo.pstart_time}">
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">观看结束时间</label>
            <input type="text" name="pend_time" class="demo-input" placeholder="请选择结束时间" id="test2" value="{$pinfo.pend_time}"/>
        </div>

        <input type="type" style="display: none;" name="cid" value="{$info.id}"/>



        <input type="hidden" name="cid" value="{$cid}"/>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
            </div>
        </div>
    </form>


</div>
