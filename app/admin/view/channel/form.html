{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
        <input type="hidden" name="ca_id" value="{$ca_id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">频道名称</label>
            <div class="layui-input-4">
                <input type="text" name="channel_name" ng-model="field.channel_name" lay-verify="required" placeholder="{:lang('pleaseEnter')}频道名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">频道图标</label>
            <input type="hidden" name="channel_logo" id="pic" value="{{field.channel_logo}}">
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-primary" id="adBtn"><i class="icon icon-upload3"></i>点击上传</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="adPic">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
            <!--文字-->
            <div style="margin-left:110px;position: relative;top: -5px;">
                <p style="margin-top: 8px;line-height: 1;text-align: left;color: #999999;">图片尺寸：60*60px；图片大小：2M以内；</p>
                <p style="margin-top: 8px;line-height: 1;text-align: left;color: #999999;">图片格式：png、jpg、jpeg；</p>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">背景图片</label>
            <input type="hidden" name="channel_bgpic" id="picbjtp" value="{{field.channel_bgpic}}">
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-primary" id="adBtnbjtp"><i class="icon icon-upload3"></i>点击上传</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="adPicbjtp">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
            <!--文字-->
            <div style="margin-left:110px;position: relative;top: -5px;">
                <p style="margin-top: 8px;line-height: 1;text-align: left;color: #999999;">图片尺寸：宽1920px，高度不限；</p>
                <p style="margin-top: 8px;line-height: 1;text-align: left;color: #999999;">图片大小：2M以内；图片格式：png、jpg、jpeg；</p>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">直播背景</label>
            <input type="hidden" name="channel_live_bgpic" id="piclivebj" value="{{field.channel_live_bgpic}}">
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-primary" id="adBtnlivebj"><i class="icon icon-upload3"></i>点击上传</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="adPiclivebj">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
            <!--文字-->
            <div style="margin-left:110px;position: relative;top: -5px;">
                <p style="margin-top: 8px;line-height: 1;text-align: left;color: #999999;">图片大小2M以内</p>
                <p style="margin-top: 8px;line-height: 1;text-align: left;color: #999999;">图片分辨率865*487像素,支持PNG、JPG、JPEG格式</p>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">底部文字</label>
            <div class="layui-input-4">
                <input type="text" name="bottomtext" ng-model="field.bottomtext" lay-verify="required" placeholder="{:lang('pleaseEnter')}页面底部文字信息" class="layui-input">
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
            </div>
        </div>
    </form>
</div>
{include file="common/foot"/}
<script src="__STATIC__/common/js/angular.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function($scope) {
        $scope.field = '{$info}'!='null'?{$info}:{id:'',channel_name:'',channel_logo:'',channel_bgpic:'',channel_live_bgpic:'',bottomtext:'',ca_id:''};
        $scope.group = {$adtypeList};
        layui.use(['form', 'layer','upload'], function () {
            var form = layui.form, $ = layui.jquery, upload = layui.upload;
            if($scope.field.channel_logo){
                adPic.src = "__PUBLIC__"+ $scope.field.channel_logo;
            }
            if($scope.field.channel_bgpic){
                adPicbjtp.src = "__PUBLIC__"+ $scope.field.channel_bgpic;
            }
            if($scope.field.channel_live_bgpic){
                adPiclivebj.src = "__PUBLIC__"+ $scope.field.channel_live_bgpic;
            }
            form.on('submit(submit)', function (data) {
                // 提交到方法 默认为本身
                data.field.id = $scope.field.id;
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("", data.field, function (res) {

                    layer.close(loading);
                    if (res.code > 0) {
                        layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                            location.href = res.url;
                        });
                    } else {
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
                });
            });
            //频道图标上传
            var uploadInst = upload.render({
                elem: '#adBtn'
                ,url: '{:url("UpFiles/upload")}'
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#adPic').attr('src', result); //图片链接（base64）
                    });
                },
                done: function(res){
                    if(res.code>0){
                        $('#pic').val(res.url);
                    }else{
                        //如果上传失败
                        return layer.msg('上传失败');
                    }
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });//直播图标结束


            //频道背景图片上传
            var uploadInst = upload.render({
                elem: '#adBtnbjtp'
                ,url: '{:url("UpFiles/upload")}'
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#adPicbjtp').attr('src', result); //图片链接（base64）
                    });
                },
                done: function(res){
                    if(res.code>0){
                        $('#picbjtp').val(res.url);
                    }else{
                        //如果上传失败
                        return layer.msg('上传失败');
                    }
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });//频道背景图片上传结束


            //直播窗口背景上传
            var uploadInst = upload.render({
                elem: '#adBtnlivebj'
                ,url: '{:url("UpFiles/upload")}'
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#adPiclivebj').attr('src', result); //图片链接（base64）
                    });
                },
                done: function(res){
                    if(res.code>0){
                        $('#piclivebj').val(res.url);
                    }else{
                        //如果上传失败
                        return layer.msg('上传失败');
                    }
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });//直播窗口背景上传
        });
    }]);
</script>
