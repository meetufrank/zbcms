{include file="common/head"/}
<style type="text/css">

    .sjewm{
        margin-top: 3px;
        padding: 5px;
    }

    .laytable-cell-1-videourl{  /*最后的pic为字段的field*/
        height: 100%;
    }

</style>

<script type="text/html" id="action">
    <a href="{:url('info')}?ad_id={{d.id}}" class="layui-btn layui-btn-xs">观看详情</a>
</script>

<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>视频库</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="请输入频道关键字">
        </div>
        <button class="layui-btn" id="search" data-type="reload">{:lang('search')}</button>
        <a href="{:url('index')}" class="layui-btn">显示全部</a>

        <button type="button" class="layui-btn layui-btn-danger" id="delAll">批量删除</button>
    </blockquote>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>

{include file="common/foot"/}
<script type="text/html" id="name">
   {{d.name}}{{# if(d.pic){ }}<img src="__ADMIN__/images/image.gif" onmouseover="layer.tips('<img src=__PUBLIC__/{{d.pic}}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();">{{# } }}
</script>




<script type="text/html" id="imgsrc">
   <video style="width:95%;height:100%;" src="{{d.videourl}}" controls="controls"></video>
</script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

    layui.use(['table','form'], function() {

        var table = layui.table,form = layui.form,$ = layui.jquery;
        var tableIn = table.render({

            id: 'ad',
            elem: '#list',
            url: '{:url("index")}',
            method: 'post',
            page:true,
            cols: [[
                {checkbox: true, style:'height:200px',fixed: true},
                {field: 'id', title: '{:lang("id")}', width: 60, fixed: true},
                {field: 'channel_name', title: '频道名称', width: 150,align: 'center',templet: '#channel_name'},
                {field: 'video_name',title: '视频名称', width: 300,align: 'center',style:'height:200px',templet:'#video_name'},
                {field: 'videourl',title: '视频预览', width: 300,align: 'center',style:'height:200px',templet:'#imgsrc'},
                {field: 'upload_time',title: '上传时间', width: 150,align: 'center',style:'height:200px',templet:'#upload_time'},
                {width: 500, align: 'center', toolbar: '#action'}
            ]],
            limit:10
        });


        form.on('switch(open)', function(obj){
            loading =layer.load(1, {shade: [0.1,'#fff']});
            var id = this.value;
            var open = obj.elem.checked===true?1:0;
            $.post('{:url("editState")}',{'id':id,'open':open},function (res) {
                layer.close(loading);
                if (res.status==1) {
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                    return false;
                }
            })
        });
        //搜索
        $('#search').on('click', function () {
            var key = $('#key').val();
            if ($.trim(key) === '') {
                layer.msg('请输入频道关键字！', {icon: 0});
                return;
            }
            tableIn.reload({
                where: {key: key}
            });
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del'){
                layer.confirm('您确定要删除该频道吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('del')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });
        $('body').on('blur','.list_order',function() {
            var ad_id = $(this).attr('data-id');
            var sort = $(this).val();
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post('{:url("adOrder")}',{ad_id:ad_id,sort:sort},function(res){
                layer.close(loading);
                if(res.code === 1){
                    layer.msg(res.msg, {time: 1000, icon: 1});
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            })
        });
        $('#delAll').click(function(){
            layer.confirm('确认要删除选中的频道吗？', {icon: 3}, function(index) {
                layer.close(index);
                var checkStatus = table.checkStatus('ad'); //test即为参数id设定的值
                var ids = [];
                $(checkStatus.data).each(function (i, o) {
                    ids.push(o.id);
                });
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('delall')}", {ids: ids}, function (data) {
                    layer.close(loading);
                    if (data.code === 1) {
                        layer.msg(data.msg, {time: 1000, icon: 1});
                        tableIn.reload();
                    } else {
                        layer.msg(data.msg, {time: 1000, icon: 2});
                    }
                });
            });
        })
    })



</script>
